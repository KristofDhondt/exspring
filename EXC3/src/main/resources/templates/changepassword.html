<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Change password</title>
</head>
<body>
<h1>Change password :</h1>
	<form action="#" th:action="@{/changepassword}" th:object="${person}" method="post">
		<table>
			<tr>
				<td>New Password:</td>
				<td><input type="password" th:field="*{password}"/></td>
			</tr>
			<tr>
			 	<td style="text-align:right"><input type="submit" value="Change password"/></td>
			</tr>
		</table>
		
	</form>
</body>
</html>
